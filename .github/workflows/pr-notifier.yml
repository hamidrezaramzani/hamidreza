name: Notify Discord on PR Activities

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [assigned]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: actions/github-script@v6
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          script: |
            console.log(JSON.stringify(github.event))
